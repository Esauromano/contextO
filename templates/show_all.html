<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <table>
         <thead>
            <tr>
               <th>ID</th>
               <th>Nombre</th>
            </tr>
         </thead>

         <tbody>
            {% for user in users %}
               <tr>
                  <td>{{ user.id }}</td>
                  <td>{{ user.nombre }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
